<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Delhi Waterlogging System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">
            <img src="logo.png" alt="URRS Logo">
            <h1>Urban Rain Resilience System (URRS)</h1>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="live-map.html">Live Map</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="guidance.html">Safety Guidelines</a></li>
                <li><a href="warning.html">Rainfall Warnings</a></li>
                <li id="auth-link"><a href="login.html">Login / Register</a></li>
            </ul>
        </nav>
    </header>

    <div class="container" style="max-width: 500px; margin-top: 3rem;">
        <div class="card">
            <h2 style="text-align: center;">Citizen/Authority Registration</h2>
            <form id="register-form">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="reg-fullname" required>
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div>
                    <label>Role</label>
                    <select id="reg-role" required>
                        <option value="citizen">Citizen</option>
                        <option value="authority">Authority Official</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </div>
    </div>

    <script src="navbar.js"></script>
    <script>
        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('reg-fullname').value;
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const role = document.getElementById('reg-role').value;

            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ full_name: fullName, username, password, role })
            });

            const data = await res.json();
            if (res.ok) {
                showToast("Registration successful. Please login.", "success");
                setTimeout(() => window.location.href = 'login.html', 1500);
            } else {
                showToast(data.error, "error");
            }
        };
    </script>
</body>

</html>
